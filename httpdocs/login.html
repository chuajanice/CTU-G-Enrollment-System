<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log-in | CTU - Ginatilan</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="loginstyle.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <button class="back-btn" onclick="window.location.href='index.html'"><i class="fa fa-arrow-left"></i></button><br><br>
      <h2>Log-in</h2>

      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Enter email or username" required />
		<input type="password" id="password" name="password" placeholder="Password" required />
        
        
        <button type="submit" class="login-btn">Login</button>
		<a href="register.html" class="register">Register</a>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
